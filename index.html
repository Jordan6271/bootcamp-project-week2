<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">

     <!-- My CSS -->
     <link rel="stylesheet" type="text/css" href="/styles/styles.css">
	<title>Hobby Site</title>
</head>

<body>

    <div class="container-fluid">
        <div id="heading" class="row">
            <div id="logo" class="col-4 col-md-3 col-lg-4"><a href="/" title="Homepage"><img src="/images/gaming-logo.png" width="80rem" height="auto" max-height="625px" alt="Logo"></a></div>
			<div id="header" class="col-8 col-md-9 col-lg-8">
				<h1>Heading</h1>
            </div>
        </div>
        <div id="nav" class="row justify-content-center">
            <div id="pc-nav-button" class="col-4"><button>PC</button></div>
            <div id="xbox-nav-button" class="col-4"><button>Xbox</button></div>
            <div id="playstation-nav-button" class="col-4"><button>Playstation</button></div>
        </div>

		<div id="main-content" class="row justify-content-center">
			<div id="intro-content" class="row col-10"><h2>Intro Content</h2><img src="/images/general-gaming.png" width="90%" height="auto" max-height="350px" alt="General gaming image of a controller, mouse, headphones, and keyboard">
			</div>
			<div id ="further-information" class="row col-10">
				<h2>Further Information</h2><img src="/images/xbox.png" width="90%" height="auto" alt="Xbox Series X"><img src="/images/ps5.png" width="90%" height="auto" max-height="720px" alt="Playstation 5">
            </div>
            <div id="bottom-content" class="row justify-content-center col-10">
			    <div id="whats-new" class="col-12 col-md-3 col-lg-3">
                    <h3>What's New</h3>
                    <div id="whats-new-pic" class="row col-10 col-md-12 col-lg-12"><img src="/images/new-games-2021.png" width="100%" height="auto" max-height="1080px" alt="New games coming in 2021 and beyond - image from gamesradar.com"></div>
                </div>
                <div id="top-picks" class="col-12 col-md-3 col-lg-3">
                    <div id="top-picks-pic" class="row col-10 col-md-12 col-lg-12"><img src="/images/cyberpunk.png" width="100%" height="auto" max-height="800px" alt="Cyberpunk 2077"></div><h3>Top Picks</h3>
                </div>
                <div id="important-news" class="col-12 col-md-3 col-lg-3">
                    <h3>Important News</h3>
                    <div id="important-news-pic" class="row col-10 col-md-12 col-lg-12"><img src="/images/switch.png" width="100%" height="auto" max-height="422px" alt="Nintendo Switch"></div>
                </div>
            </div>  
        </div>
        
        <div id="footer" class="row"><h2>Footer</h2></div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous">

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	 crossorigin="anonymous">

	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	 crossorigin="anonymous">

	</script>
</body>

</html>
